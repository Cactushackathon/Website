<!DOCTYPE html>
<html>
<head>
    <title>Quiz mit Icons</title>
    <!-- Fügen Sie den Link zur Font Awesome CSS-Datei ein -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(45deg, #FF6B6B, #FFD166, #06D6A0, #277DA1);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: #fff;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .quiz-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8); /* Hintergrund mit Transparenz für den Container */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
        }
        .question {
            text-align: center;
            margin-bottom: 20px;
        }
        .question p {
            font-size: 18px;
        }
        .icon-container {
            display: flex;
            justify-content: center;
        }
        .icon {
            font-size: 36px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .icon:hover {
            transform: scale(1.1);
        }
        .explanation {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Recht einfach</h1>
        <div class="question">
            <p>Was ist Ihr Problem?</p>
            <div class="icon-container">
                <a href="seite2.html">
                    <i class="fas fa-camera icon"></i>
                    <p class="explanation">Kamera</p>
                </a>
                <a href="seite2.html">
                    <i class="fas fa-bicycle icon"></i>
                    <p class="explanation">Fahrrad</p>
                </a>
            </div>
            <div class="icon-container">
                <a href="seite2.html">
                    <i class="fas fa-book icon"></i>
                    <p class="explanation">Buch</p>
                </a>
                <a href="seite2.html">
                    <i class="fas fa-coffee icon"></i>
                    <p class="explanation">Kaffee</p>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
